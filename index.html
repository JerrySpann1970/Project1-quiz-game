<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Who Wants to be a Millionaire</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>Who Wants to be a Millionaire?</h1>
            <div id="image">
                <img src="images/game-logo.png" width="400px" />
            </div>
            <div class="question" id="questionContainer">
                <div class="hr"></div>
                <p>Who Wants to be a Millionaire?</p>
                <div class="hr"></div>
            </div>

            <div id="answerContainer">
                <div class="answersTop">
                    <div id="answerA" class="answers"></div>
                    <div id="answerB" class="answers"></div>
                </div>
    
                <div class="answersBottom">
                    <div id="answerC" class="answers"></div>
                    <div id="answerD" class="answers"></div>
                </div>
            </div>
            
        </div>

        <div class="right">
            <div id="finalWinnings"></div>
            <div class="winningTable">
                <div class="winnings">$1 MILLION</div>
                <div class="progress">$500,000</div>
                <div class="progress">$250,000</div>
                <div class="progress">$125,000</div>
                <div class="progress">$64,000</div>
                <div class="winnings">$32,000</div>
                <div class="progress">$16,000</div>
                <div class="progress">$8,000</div>
                <div class="progress">$4,000</div>
                <div class="progress">$2,000</div>
                <div class="winnings">$1,000</div>
                <div class="progress">$500</div>
                <div class="progress">$300</div>
                <div class="progress">$200</div>
                <div class="progress">$100</div>
            </div>
        </div>
    </div>

</body>


</html>
